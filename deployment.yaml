apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: helloworld
          image: narmathabala/helloworld:12fea95c3f61e47e948f1a81e9c74b1a6197d44b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
